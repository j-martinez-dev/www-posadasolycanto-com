--- 
layout: default 
---
<main class="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <article class="entry">
                    <header class="entry-header">
                        <h1 class="entry-title">{{ page.title }}</h1>
                        <div class="entry-meta">
                            <p>{{ content }}</p>
                        </div>
                    </header>
                    <div class="row row-items">
                    {% for index in (1..page.photos) %}
                        <div class="col-lg-4 col-xs-6">
                            <div class="item">
                                <figure class="item-thumb">
                                    <a href="/images/rooms/{{ page.folder }}/{{ index }}-max.jpg" class="ci-lightbox">
                                        <img src="/images/rooms/{{ page.folder }}/{{ index }}-min.jpg" alt="">
                                    </a>
                                </figure>
                            </div>
                        </div>    
                    {% endfor %}
                    </div>
                </article>
                {% include room-pagination.html %}
            </div>
        </div>
    </div>
</main>
